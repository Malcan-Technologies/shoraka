name: Deploy Selected Services

on:
  workflow_dispatch:
    inputs:
      deploy_api:
        description: "Deploy API"
        required: true
        type: boolean
        default: true
      deploy_landing:
        description: "Deploy Landing"
        required: true
        type: boolean
        default: true
      deploy_investor:
        description: "Deploy Investor Portal"
        required: true
        type: boolean
        default: true
      deploy_issuer:
        description: "Deploy Issuer Portal"
        required: true
        type: boolean
        default: true
      deploy_admin:
        description: "Deploy Admin Portal"
        required: true
        type: boolean
        default: true

env:
  AWS_REGION: ap-southeast-5

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        if: ${{ inputs.deploy_api }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: api-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/api.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Landing image
        if: ${{ inputs.deploy_landing }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: landing-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/landing.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Investor image
        if: ${{ inputs.deploy_investor }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: investor-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/portal-investor.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Issuer image
        if: ${{ inputs.deploy_issuer }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: issuer-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/portal-issuer.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Admin image
        if: ${{ inputs.deploy_admin }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: admin-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/portal-admin.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Run Database Migrations
        if: ${{ inputs.deploy_api }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "üî® Building migration image..."
          docker build -f docker/migrate.Dockerfile -t migrate:${{ github.sha }} .

          echo "üì¶ Running migrations via ECS task..."

          # Get VPC config from existing API service
          VPC_CONFIG=$(aws ecs describe-services \
            --cluster default \
            --services api-cashsouk-09ff \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration' \
            --output json)

          SUBNETS=$(echo $VPC_CONFIG | jq -r '.subnets | join(",")')
          SECURITY_GROUPS=$(echo $VPC_CONFIG | jq -r '.securityGroups | join(",")')

          # Run migration as one-off ECS task
          TASK_ARN=$(aws ecs run-task \
            --cluster default \
            --launch-type FARGATE \
            --task-definition cashsouk-migrate \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUPS],assignPublicIp=DISABLED}" \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "‚è≥ Waiting for migrations to complete (Task: $TASK_ARN)..."

          # Wait for task to complete
          aws ecs wait tasks-stopped \
            --cluster default \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }}

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster default \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "‚ùå Migrations failed with exit code $EXIT_CODE"
            exit 1
          fi

          echo "‚úÖ Migrations completed successfully"

      - name: Deploy API to ECS
        if: ${{ inputs.deploy_api }}
        run: |
          aws ecs update-service \
            --cluster default \
            --service api-cashsouk-09ff \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Landing to ECS
        if: ${{ inputs.deploy_landing }}
        run: |
          aws ecs update-service \
            --cluster default \
            --service landing-cashsouk-1156 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Investor to ECS
        if: ${{ inputs.deploy_investor }}
        run: |
          aws ecs update-service \
            --cluster default \
            --service investor-cashsouk-50e5 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Issuer to ECS
        if: ${{ inputs.deploy_issuer }}
        run: |
          aws ecs update-service \
            --cluster default \
            --service issuer-cashsouk-ff47 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Admin to ECS
        if: ${{ inputs.deploy_admin }}
        run: |
          aws ecs update-service \
            --cluster default \
            --service admin-cashsouk-7cd8 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed"
          echo "Image tag: ${{ github.sha }}"
          echo ""
          echo "Services deployed:"
          if [ "${{ inputs.deploy_api }}" == "true" ]; then echo "  - API"; fi
          if [ "${{ inputs.deploy_landing }}" == "true" ]; then echo "  - Landing"; fi
          if [ "${{ inputs.deploy_investor }}" == "true" ]; then echo "  - Investor Portal"; fi
          if [ "${{ inputs.deploy_issuer }}" == "true" ]; then echo "  - Issuer Portal"; fi
          if [ "${{ inputs.deploy_admin }}" == "true" ]; then echo "  - Admin Portal"; fi
