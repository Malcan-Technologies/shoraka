name: Deploy Selected Services

on:
  workflow_dispatch:
    inputs:
      deploy_api:
        description: "Deploy API"
        required: true
        type: boolean
        default: true
      deploy_landing:
        description: "Deploy Landing"
        required: true
        type: boolean
        default: true
      deploy_investor:
        description: "Deploy Investor Portal"
        required: true
        type: boolean
        default: true
      deploy_issuer:
        description: "Deploy Issuer Portal"
        required: true
        type: boolean
        default: true
      deploy_admin:
        description: "Deploy Admin Portal"
        required: true
        type: boolean
        default: true

env:
  AWS_REGION: ap-southeast-5

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        if: ${{ inputs.deploy_api }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: api-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/api.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Landing image
        if: ${{ inputs.deploy_landing }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: landing-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/landing.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Investor image
        if: ${{ inputs.deploy_investor }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: investor-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/portal-investor.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Issuer image
        if: ${{ inputs.deploy_issuer }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: issuer-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/portal-issuer.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push Admin image
        if: ${{ inputs.deploy_admin }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: admin-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/portal-admin.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed"
          echo "Image tag: ${{ github.sha }}"
          echo ""
          echo "Services deployed:"
          ${{ inputs.deploy_api }} && echo "  - API" || true
          ${{ inputs.deploy_landing }} && echo "  - Landing" || true
          ${{ inputs.deploy_investor }} && echo "  - Investor Portal" || true
          ${{ inputs.deploy_issuer }} && echo "  - Issuer Portal" || true
          ${{ inputs.deploy_admin }} && echo "  - Admin Portal" || true
