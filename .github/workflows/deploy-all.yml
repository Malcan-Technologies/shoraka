name: Deploy Selected Services

on:
  workflow_dispatch:
    inputs:
      deploy_api:
        description: "Deploy API"
        required: true
        type: boolean
        default: true
      deploy_landing:
        description: "Deploy Landing"
        required: true
        type: boolean
        default: true
      deploy_investor:
        description: "Deploy Investor Portal"
        required: true
        type: boolean
        default: true
      deploy_issuer:
        description: "Deploy Issuer Portal"
        required: true
        type: boolean
        default: true
      deploy_admin:
        description: "Deploy Admin Portal"
        required: true
        type: boolean
        default: true

env:
  AWS_REGION: ap-southeast-5

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # API: Build ‚Üí Migrate ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build API image
        if: ${{ inputs.deploy_api }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: api-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building API image..."
          docker build -f docker/api.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      - name: Check for migration changes
        id: migration_check
        if: ${{ inputs.deploy_api }}
        run: |
          # For manual deployment, always run migrations to be safe
          echo "migrations_changed=true" >> $GITHUB_OUTPUT

      - name: Build and push migration image
        if: ${{ inputs.deploy_api && steps.migration_check.outputs.migrations_changed == 'true' }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cashsouk-migrate
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building migration image..."
          docker build -f docker/migrate.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing migration image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || echo "‚ö†Ô∏è Image already exists, skipping push"

      - name: Run Database Migrations
        if: ${{ inputs.deploy_api && steps.migration_check.outputs.migrations_changed == 'true' }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üìù Ensuring CloudWatch log group exists..."
          aws logs create-log-group \
            --log-group-name /ecs/cashsouk-migrate \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "Log group already exists"

          echo "üì¶ Registering migration task definition from template..."

          # Always use the template file to ensure latest configuration (secrets, roles, etc.)
          TASK_DEF=$(cat infra/ecs-task-definition-migrate.json | jq --arg IMAGE "$ECR_REGISTRY/cashsouk-migrate:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE')

          aws ecs register-task-definition \
            --cli-input-json "$TASK_DEF" \
            --region ${{ env.AWS_REGION }}

          echo "üì¶ Running migrations via ECS task..."

          # Run migration as one-off ECS task
          TASK_ARN=$(aws ecs run-task \
            --cluster default \
            --launch-type FARGATE \
            --task-definition cashsouk-migrate \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-0b0afc5315186d366,subnet-01ca25e9377340988,subnet-042e311cc1ee5ebdd],securityGroups=[sg-0f699f7ae290e3979],assignPublicIp=ENABLED}" \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].taskArn' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "‚ùå Failed to start migration task"
            exit 1
          fi

          echo "‚è≥ Waiting for migrations to complete (Task: $TASK_ARN)..."

          # Wait for task to complete
          aws ecs wait tasks-stopped \
            --cluster default \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }}

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster default \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ] && [ "$EXIT_CODE" != "None" ]; then
            echo "‚ùå Migrations failed with exit code $EXIT_CODE"
            
            # Get task details for debugging
            echo "üìã Task details:"
            aws ecs describe-tasks \
              --cluster default \
              --tasks $TASK_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'tasks[0].containers[0]' || true
            
            # Try to get logs using the task ID
            TASK_ID=$(echo $TASK_ARN | awk -F'/' '{print $NF}')
            echo "üìã Migration logs (Task ID: $TASK_ID):"
            
            # List log streams first to see what's available
            echo "Available log streams:"
            aws logs describe-log-streams \
              --log-group-name /ecs/cashsouk-migrate \
              --region ${{ env.AWS_REGION }} \
              --max-items 5 \
              --order-by LastEventTime \
              --descending || echo "Could not list log streams"
            
            # Try to tail logs
            aws logs tail /ecs/cashsouk-migrate \
              --since 15m \
              --format short \
              --region ${{ env.AWS_REGION }} || echo "Could not retrieve logs"
            
            exit 1
          elif [ "$EXIT_CODE" = "None" ]; then
            echo "‚ö†Ô∏è Task stopped but exit code is None - checking task status..."
            aws ecs describe-tasks \
              --cluster default \
              --tasks $TASK_ARN \
              --region ${{ env.AWS_REGION }} \
              --query 'tasks[0]' || true
            exit 1
          fi

          echo "‚úÖ Migrations completed successfully"

      - name: Push and deploy API
        if: ${{ inputs.deploy_api }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: api-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üì¶ Pushing API image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || echo "‚ö†Ô∏è Image already exists, skipping push"

          echo "üìù Registering new API task definition..."
          TEMPLATE=$(cat infra/ecs-task-definition-api.json)
          NEW_TASK_DEF=$(echo $TEMPLATE | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" '
            .containerDefinitions[0].image = $IMAGE
          ')
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --region ${{ env.AWS_REGION }} --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "üìã Registered: $TASK_DEF_ARN"

          echo "üöÄ Deploying API to ECS with new task definition..."
          aws ecs update-service \
            --cluster default \
            --service api-cashsouk-09ff \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ API deployed successfully"

      # Landing: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Landing
        if: ${{ inputs.deploy_landing }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: landing-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Landing image..."
          docker build -f docker/landing.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Landing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || echo "‚ö†Ô∏è Image already exists, skipping push"

          echo "üìù Registering new Landing task definition..."
          TEMPLATE=$(cat infra/ecs-task-definition-landing.json)
          NEW_TASK_DEF=$(echo $TEMPLATE | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE')
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --region ${{ env.AWS_REGION }} --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "üìã Registered: $TASK_DEF_ARN"

          echo "üöÄ Deploying Landing to ECS..."
          aws ecs update-service \
            --cluster default \
            --service landing-cashsouk-1156 \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Landing deployed successfully"

      # Investor: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Investor
        if: ${{ inputs.deploy_investor }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: investor-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Investor image..."
          docker build -f docker/portal-investor.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Investor image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || echo "‚ö†Ô∏è Image already exists, skipping push"

          echo "üìù Registering new Investor task definition..."
          TEMPLATE=$(cat infra/ecs-task-definition-investor.json)
          NEW_TASK_DEF=$(echo $TEMPLATE | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE')
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --region ${{ env.AWS_REGION }} --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "üìã Registered: $TASK_DEF_ARN"

          echo "üöÄ Deploying Investor to ECS..."
          aws ecs update-service \
            --cluster default \
            --service investor-cashsouk-50e5 \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Investor deployed successfully"

      # Issuer: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Issuer
        if: ${{ inputs.deploy_issuer }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: issuer-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Issuer image..."
          docker build -f docker/portal-issuer.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Issuer image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || echo "‚ö†Ô∏è Image already exists, skipping push"

          echo "üìù Registering new Issuer task definition..."
          TEMPLATE=$(cat infra/ecs-task-definition-issuer.json)
          NEW_TASK_DEF=$(echo $TEMPLATE | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE')
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --region ${{ env.AWS_REGION }} --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "üìã Registered: $TASK_DEF_ARN"

          echo "üöÄ Deploying Issuer to ECS..."
          aws ecs update-service \
            --cluster default \
            --service issuer-cashsouk-ff47 \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Issuer deployed successfully"

      # Admin: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Admin
        if: ${{ inputs.deploy_admin }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: admin-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Admin image..."
          docker build -f docker/portal-admin.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --cache-from $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

          echo "üì¶ Pushing Admin image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest || echo "‚ö†Ô∏è Latest tag push failed, continuing..."

          echo "üìù Registering new task definition..."
          TEMPLATE=$(cat infra/ecs-task-definition-admin.json)
          NEW_TASK_DEF=$(echo $TEMPLATE | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE')
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --region ${{ env.AWS_REGION }} --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "üìã Registered task definition: $TASK_DEF_ARN"

          echo "üöÄ Deploying Admin to ECS with new task definition..."
          aws ecs update-service \
            --cluster default \
            --service admin-cashsouk-7cd8 \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Admin deployed successfully!"

          echo "‚úÖ Deployment initiated - new tasks will start shortly"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed"
          echo "Image tag: ${{ github.sha }}"
          echo ""
          echo "Services deployed:"
          if [ "${{ inputs.deploy_api }}" == "true" ]; then echo "  - API"; fi
          if [ "${{ inputs.deploy_landing }}" == "true" ]; then echo "  - Landing"; fi
          if [ "${{ inputs.deploy_investor }}" == "true" ]; then echo "  - Investor Portal"; fi
          if [ "${{ inputs.deploy_issuer }}" == "true" ]; then echo "  - Issuer Portal"; fi
          if [ "${{ inputs.deploy_admin }}" == "true" ]; then echo "  - Admin Portal"; fi
