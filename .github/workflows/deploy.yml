name: Deploy All Services to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-5

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -qE '^apps/api/|^packages/(types|config)/'; then
            echo "api=true" >> $GITHUB_OUTPUT
          else
            echo "api=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -qE '^apps/landing/|^packages/'; then
            echo "landing=true" >> $GITHUB_OUTPUT
          else
            echo "landing=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -qE '^apps/investor/|^packages/'; then
            echo "investor=true" >> $GITHUB_OUTPUT
          else
            echo "investor=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -qE '^apps/issuer/|^packages/'; then
            echo "issuer=true" >> $GITHUB_OUTPUT
          else
            echo "issuer=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -qE '^apps/admin/|^packages/'; then
            echo "admin=true" >> $GITHUB_OUTPUT
          else
            echo "admin=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # API: Build ‚Üí Migrate ‚Üí Push ‚Üí Deploy
      - name: Build API image
        if: steps.changes.outputs.api == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: api-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building API image..."
          docker build -f docker/api.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

      - name: Build and push migration image
        if: steps.changes.outputs.api == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cashsouk-migrate
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building migration image..."
          docker build -f docker/migrate.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing migration image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Run Database Migrations
        if: steps.changes.outputs.api == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üì¶ Updating migration task definition with new image..."

          # Get the current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition cashsouk-migrate \
            --region ${{ env.AWS_REGION }})

          # Update the image tag in the task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$ECR_REGISTRY/cashsouk-migrate:$IMAGE_TAG" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition revision
          NEW_TASK_ARN=$(echo $NEW_TASK_DEF | jq -r '.family + ":" + (.revision|tostring)')
          aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region ${{ env.AWS_REGION }} > /dev/null

          echo "üì¶ Running migrations via ECS task..."

          # Run migration as one-off ECS task
          TASK_ARN=$(aws ecs run-task \
            --cluster default \
            --launch-type FARGATE \
            --task-definition cashsouk-migrate \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-0b0afc5315186d366,subnet-01ca25e9377340988,subnet-042e311cc1ee5ebdd],securityGroups=[sg-0f699f7ae290e3979],assignPublicIp=DISABLED}" \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].taskArn' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "‚ùå Failed to start migration task"
            exit 1
          fi

          echo "‚è≥ Waiting for migrations to complete (Task: $TASK_ARN)..."

          # Wait for task to complete
          aws ecs wait tasks-stopped \
            --cluster default \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }}

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster default \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }} \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "‚ùå Migrations failed with exit code $EXIT_CODE"
            
            # Get logs for debugging
            echo "üìã Migration logs:"
            aws logs tail /ecs/cashsouk-migrate --since 10m --region ${{ env.AWS_REGION }} || true
            
            exit 1
          fi

          echo "‚úÖ Migrations completed successfully"

      - name: Push and deploy API
        if: steps.changes.outputs.api == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: api-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üì¶ Pushing API image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üöÄ Deploying API to ECS..."
          aws ecs update-service \
            --cluster default \
            --service api-cashsouk-09ff \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ API deployed successfully"

      # Landing: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Landing
        if: steps.changes.outputs.landing == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: landing-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Landing image..."
          docker build -f docker/landing.Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Landing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üöÄ Deploying Landing to ECS..."
          aws ecs update-service \
            --cluster default \
            --service landing-cashsouk-1156 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Landing deployed successfully"

      # Investor: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Investor
        if: steps.changes.outputs.investor == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: investor-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Investor image..."
          docker build -f docker/portal-investor.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Investor image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üöÄ Deploying Investor to ECS..."
          aws ecs update-service \
            --cluster default \
            --service investor-cashsouk-50e5 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Investor deployed successfully"

      # Issuer: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Issuer
        if: steps.changes.outputs.issuer == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: issuer-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Issuer image..."
          docker build -f docker/portal-issuer.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Issuer image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üöÄ Deploying Issuer to ECS..."
          aws ecs update-service \
            --cluster default \
            --service issuer-cashsouk-ff47 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Issuer deployed successfully"

      # Admin: Build ‚Üí Push ‚Üí Deploy (immediately)
      - name: Build push and deploy Admin
        if: steps.changes.outputs.admin == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: admin-cashsouk
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Admin image..."
          docker build -f docker/portal-admin.Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üì¶ Pushing Admin image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üöÄ Deploying Admin to ECS..."
          aws ecs update-service \
            --cluster default \
            --service admin-cashsouk-7cd8 \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Admin deployed successfully"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed for services with changes"
          echo "Image tag: ${{ github.sha }}"
          echo ""
          echo "Services deployed:"
          if [ "${{ steps.changes.outputs.api }}" == "true" ]; then echo "  - API"; fi
          if [ "${{ steps.changes.outputs.landing }}" == "true" ]; then echo "  - Landing"; fi
          if [ "${{ steps.changes.outputs.investor }}" == "true" ]; then echo "  - Investor Portal"; fi
          if [ "${{ steps.changes.outputs.issuer }}" == "true" ]; then echo "  - Issuer Portal"; fi
          if [ "${{ steps.changes.outputs.admin }}" == "true" ]; then echo "  - Admin Portal"; fi
