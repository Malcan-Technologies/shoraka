version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:password@db:5432/cashsouk_dev
    depends_on:
      - db
    networks:
      - cashsouk-network

  landing:
    build:
      context: .
      dockerfile: docker/landing.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    networks:
      - cashsouk-network

  issuer:
    build:
      context: .
      dockerfile: docker/portal-issuer.Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    networks:
      - cashsouk-network

  investor:
    build:
      context: .
      dockerfile: docker/portal-investor.Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    networks:
      - cashsouk-network

  admin:
    build:
      context: .
      dockerfile: docker/portal-admin.Dockerfile
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    networks:
      - cashsouk-network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cashsouk_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cashsouk-network

volumes:
  postgres_data:

networks:
  cashsouk-network:
    driver: bridge

