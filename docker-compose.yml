  admin:
    build:
      context: .
      dockerfile: docker/portal-admin.Dockerfile
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_COGNITO_DOMAIN=https://auth.cashsouk.com
      - NEXT_PUBLIC_COGNITO_CLIENT_ID=4es0361hj0r66iv7da3hhm8ftk
