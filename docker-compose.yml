  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cashsouk_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cashsouk-network

volumes:
  postgres_data:

networks:
  cashsouk-network:
    driver: bridge
