services:
  landing:
    build:
      context: .
      dockerfile: docker/landing.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_COGNITO_DOMAIN=${COGNITO_DOMAIN:-auth.cashsouk.com}
      - NEXT_PUBLIC_INVESTOR_URL=${INVESTOR_URL:-https://investor.cashsouk.com}
      - NEXT_PUBLIC_ISSUER_URL=${ISSUER_URL:-https://issuer.cashsouk.com}
      - NEXT_PUBLIC_ADMIN_URL=${ADMIN_URL:-https://admin.cashsouk.com}
      - NEXT_PUBLIC_LANDING_URL=${FRONTEND_URL:-https://cashsouk.com}
      - NEXT_PUBLIC_COOKIE_DOMAIN=${COOKIE_DOMAIN:-.cashsouk.com}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - cashsouk-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

