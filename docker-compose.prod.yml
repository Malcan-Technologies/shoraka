        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-cashsouk_prod}
      - SESSION_SECRET=${SESSION_SECRET:-changeme_min32chars_session_secret1}
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET}
      - COGNITO_DOMAIN=${COGNITO_DOMAIN:-https://auth.cashsouk.com}
      - COGNITO_REGION=${COGNITO_REGION}
      - REDIRECT_URI=${REDIRECT_URI:-https://api.cashsouk.com/api/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-https://cashsouk.com}
      - INVESTOR_URL=${INVESTOR_URL:-https://investor.cashsouk.com}
      - ISSUER_URL=${ISSUER_URL:-https://issuer.cashsouk.com}
      - ADMIN_URL=${ADMIN_URL:-https://admin.cashsouk.com}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.cashsouk.com}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://cashsouk.com,https://investor.cashsouk.com,https://issuer.cashsouk.com,https://admin.cashsouk.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cashsouk-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/healthz', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-cashsouk_prod}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    networks:
      - cashsouk-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cashsouk_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

volumes:
  postgres_prod_data:
    driver: local
  postgres_backups:
    driver: local

networks:
  cashsouk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
